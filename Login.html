<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>member login</title>
    <link rel="stylesheet" type="text/css" href="login_style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="col-md-4" />

    <div class="col-md-4">
        <section class = "login_member">
            <h4>Welcome To POWON </h4>
            <form method="post" action="text" role="login">
                <input type="text" name="name" placeholder="User Name" required class="form-control input-lg"  />
                <input type="password" class="form-control input-lg" id="password" placeholder="Password" />
                <div class="pwstrength_viewport_progress"></div>
                <button style="margin-top: 2em" type="submit" class="btn btn-primary btn-md" name="Login">Login in</button>
                <div>
                    <div class="form-links">
                        <a href="nonmember_register.html">Become a Member </a> or <a href="#">Reset Password</a>
                    </div>

                </div>
            </form>
        </section>
    </div>
</div>

</body>
